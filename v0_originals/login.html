<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f6d365, #fda085);
    }
  </style>
</head>

<body>
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-md p-8 sm:p-10 md:p-12 lg:p-16 max-w-md w-full">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6">Login</h1>
      <form class="space-y-4">
        <div>
          <label for="email" class="text-gray-600 font-semibold">Email</label>
          <input type="email" id="email" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="password" class="text-gray-600 font-semibold">Password</label>
          <input type="password" id="password" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md block mx-auto w-full sm:w-auto">Sign In</button>
        <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>

</html>
