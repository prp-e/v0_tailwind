<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-md rounded-md p-8 sm:p-10 md:p-12 lg:p-16 max-w-md w-full">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6">Join Our Webinar</h1>
      <form class="space-y-4">
        <div>
          <label for="name" class="text-gray-600 font-semibold">Full Name</label>
          <input type="text" id="name" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
        </div>
        <div>
          <label for="email" class="text-gray-600 font-semibold">Email</label>
          <input type="email" id="email" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="company" class="text-gray-600 font-semibold">Company</label>
          <input type="text" id="company" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your company name" required>
        </div>
        <div>
          <label for="webinar" class="text-gray-600 font-semibold">Webinar Topic</label>
          <select id="webinar" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select a webinar topic</option>
            <option value="topic1">Topic 1</option>
            <option value="topic2">Topic 2</option>
            <option value="topic3">Topic 3</option>
          </select>
        </div>
        <div>
          <label for="terms" class="text-gray-600 font-semibold">
            <input type="checkbox" id="terms" class="mr-2">
            I agree to the <a href="#" class="text-blue-500">terms and conditions</a>
          </label>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md block mx-auto w-full sm:w-auto">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
